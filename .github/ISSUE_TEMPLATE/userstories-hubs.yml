name: Hubs and spokes user story
description: Use this form if you are part of the Mukurtu Hubs and Spokes, or if otherwise requested by the Mukurtu development team.
title: Provide a short descriptive title for your user story
labels: ["user story"]
body:

  - type: markdown
    attributes:
      value: |
        Support Tools: 
        - [Mukurtu 4 User Manual](https://mukurtu-user-manual.readthedocs.io/)

  - type: dropdown
    id: story_type
    attributes:
      label: Type of user story
      multiple: false
      description: Select the type of user story.
      options:
        - New feature or tool
        - Update to an existing feature or tool
        - Other (please specify below)
    validations:
      required: true

  - type: input
    id: story_type_other
    attributes: 
      label: Other user story type
      description: If you selected "Other", please briefly describe your story type.
    validations:
      required: false

  - type: dropdown
    id: story_topic
    attributes:
      label: Topic
      multiple: true
      description: Select all that apply.
      options:
        - bug
        - categories
        - collections
        - comments
        - communities
        - cultural protocols
        - customization
        - dictionary
        - digital heritage
        - integrations
        - local contexts
        - localization
        - mapping and leaflet
        - media
        - migration
        - notifications and events
        - person records
        - publishing workflows
        - roundtrip
        - search and discovery
        - site configuration and administration
        - taxonomies
        - theme/look and feel
        - user management
        - other
    validations:
      required: true

  - type: input
    id: story_topic_other
    attributes: 
      label: Other topic
      description: If you selected "Other", please provide the topic.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        User story format
        ___

        Our user stories follow the *As a...*, *I want to...*, *So that...* format.
        eg: *As a* community manager, *I want to* create new user accounts, *so that* I don't have to ask the site administrator to do it.
        
  - type: dropdown
    id: user_type
    attributes:
      label: As a...
      multiple: true
      description: Select each user type that this applies to. Can select multiple user types. 
      options:
        - Mukurtu administrator
        - Community manager
        - Community affiliate
        - Protocol steward
        - Protocol member
        - Protocol affiliate
        - Contributor
        - Community record steward
        - Curator
        - Language steward
        - Lanugage contributor
        - Authenticated user
        - Visitor
    validations:
      required: true

  - type: input
    id: Action
    attributes:
      label: I want to...
      description: Please describe the action you would like to take in this role.
    validations:
      required: true

  - type: input
    id: Benefit
    attributes:
      label: So that...
      description: Please describe the benefit that taking this action would confer.
    validations:
      required: true

  - type: textarea
    id: Acceptance_criteria
    attributes:
      label: Acceptance criteria
      description: A list of items or descriptions of what success looks like for the action or feature described. For a list, please number or bullet your points. If you have an example of something similar from elsewhere, you can add screenshots here.
    validations:
      required: true
      
  - type: dropdown
    id: Submitting_org
    attributes:
      multiple: true
      label: Submitting organization/hub
      description: If you are not a member of the Mukurtu Hubs project, please select "Other organization", and identify your institution, organization, or community.
      options:
        - Alaska Hub
        - California Hub
        - Hawaii and Pacific Hub
        - New South Wales, Australia Hub    
        - US East Hub        
        - US Midwest Hub
        - US West Hub
        - Other organization
    validations:
      required: true

  - type: input
    id: submitting_org_other
    attributes: 
      label: Other organization
      description: If you selected "Other organization", please identify your institution, organization, or community.
    validations:
      required: false
      
  - type: dropdown
    id: origin_user_story
    attributes:
      multiple: false
      label: Origination of user story
      description: If you are not a member of the Mukurtu Hubs project, please skip this question.
      options:
        - Requested by Mukurtu Hubs staff
        - Requested by Mukurtu Hubs community partner
        - Other origin
    validations:
      required: false

  - type: input
    id: origin_other
    attributes: 
      label: Other origin
      description: If you selected "Other origin", please identify the origin of your request.
    validations:
      required: false


